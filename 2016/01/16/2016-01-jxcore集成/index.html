<h1 id="1-_u4E00_u4E2A_u96C6_u6210_u7684_u4F8B_u5B50"><a href="#1-_u4E00_u4E2A_u96C6_u6210_u7684_u4F8B_u5B50" class="headerlink" title="1.一个集成的例子"></a>1.一个集成的例子</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#<span class="keyword">include</span> <span class="string">"jx.h"</span></span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">callback</span><span class="params">(JXResult *results, <span class="keyword">int</span> argc)</span> </span>&#123;</span><br><span class="line">  <span class="comment">// do nothing</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//前argc个变量为函数参数，第argc+1变量为函数返回值</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">sampleMethod</span><span class="params">(JXResult *results, <span class="keyword">int</span> argc)</span> </span>&#123;</span><br><span class="line">  flush_console(<span class="string">"sampleMethod Called;\n"</span>);</span><br><span class="line"></span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">stringstream</span> ss_result;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; argc; i++) &#123;</span><br><span class="line">    <span class="built_in">std</span>::<span class="built_in">string</span> str_result;</span><br><span class="line">    ConvertResult(&amp;results[i], str_result);</span><br><span class="line">    ss_result &lt;&lt; i &lt;&lt; <span class="string">" : "</span>;</span><br><span class="line">    ss_result &lt;&lt; str_result &lt;&lt; <span class="string">"\n"</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  flush_console(<span class="string">"%s"</span>, ss_result.str().c_str());</span><br><span class="line"></span><br><span class="line">  <span class="comment">// return an Array back to JS Land</span></span><br><span class="line">  <span class="keyword">const</span> <span class="keyword">char</span> *str = <span class="string">"[1, 2, 3]"</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// results[argc] corresponds to return value</span></span><br><span class="line">  JX_SetJSON(&amp;results[argc], str, <span class="built_in">strlen</span>(str));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> **args)</span> </span>&#123;</span><br><span class="line">  <span class="comment">//框架初始化</span></span><br><span class="line">  JX_Initialize(path, callback);</span><br><span class="line">  <span class="comment">//初始化JS引擎</span></span><br><span class="line">  JX_InitializeNewEngine();</span><br><span class="line"></span><br><span class="line">  <span class="keyword">char</span> *contents = <span class="string">"console.log('hello world');"</span>;</span><br><span class="line">  <span class="comment">//定义main.js虚拟文件内容，main.js为框架的入口</span></span><br><span class="line">  JX_DefineMainFile(contents);</span><br><span class="line">  <span class="comment">//定义native方法，在js中可以用这样访问process.natives.sampleMethod( ... )</span></span><br><span class="line">  JX_DefineExtension(<span class="string">"sampleMethod"</span>, sampleMethod);</span><br><span class="line">  <span class="comment">//执行</span></span><br><span class="line">  JX_StartEngine();</span><br><span class="line"></span><br><span class="line">  <span class="comment">//循环</span></span><br><span class="line">  <span class="keyword">while</span> (JX_LoopOnce() != <span class="number">0</span>) Sleep(<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">  JXValue result;</span><br><span class="line">  JX_Evaluate(</span><br><span class="line">    <span class="string">"var arr = process.natives.sampleMethod('String Parameter', &#123;foo:1&#125;); \n"</span></span><br><span class="line">    <span class="string">"console.log('result: ', arr, 'length:', arr.length ); \n"</span></span><br><span class="line">    <span class="string">"setTimeout(function() &#123; \n"</span></span><br><span class="line">    <span class="string">"  console.log('end!'); \n"</span></span><br><span class="line">    <span class="string">"&#125;, 100);"</span>,</span><br><span class="line">    <span class="string">"myscript"</span>, &amp;result);</span><br><span class="line"></span><br><span class="line">  JX_Free(&amp;result);</span><br><span class="line">  <span class="comment">// loop for possible IO</span></span><br><span class="line">  <span class="comment">// or JX_Loop() without usleep / while</span></span><br><span class="line">  <span class="keyword">while</span> (JX_LoopOnce() != <span class="number">0</span>) Sleep(<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">  JX_StopEngine();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
