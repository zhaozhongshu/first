<h1 id="Basic_example_of_using_React_with_Browserify">Basic example of using React with Browserify</h1><p>Run <code>npm install</code> in the directory to install React from npm. Then run:</p>
<pre><code>./node_modules/.bin/browserify --debug --<span class="attribute">transform</span> reactify ./index<span class="class">.js</span> &gt; ./bundle.js
</code></pre><p>to produce <code>bundle.js</code> with example code and React.</p>
